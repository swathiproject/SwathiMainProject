<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/guidereg">
  <table width="281" border="1" align="center">
    <tr>
      <th scope="row">First name</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"required /></td>
    </tr>
    <tr>
      <th scope="row">Last name</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2"required /></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3"required /></td>
    </tr>
    <tr>
      <th scope="row">Email id</th>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" required/></td>
    </tr>
    <tr>
      <th scope="row">Contact no</th>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5"required /></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><input type="radio" name="radio" id="radio" value="male" checked />
      <label for="radio">Male 
        <input type="radio" name="radio" id="radio2" value="female"checked />
      Female</label></td>
    </tr>
    <tr>
      <th scope="row">Password</th>
      <td><label for="textfield6"></label>
      <input type="password" name="textfield6" id="textfield6" required/></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="REGISTER" /></th>
    </tr>
  </table>
</form>
</body>
</html>
